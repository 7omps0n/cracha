<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paulo Thompson - DoWhile</title>

    <link rel="stylesheet" href="style.css" />

    <!-- link referencia da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/stamp.svg" alt="selo rocketseat" />
          </span>
          <img id="profilePhoto" src="http://lorempixel.com.br/185/185" alt="foto pessoal" />
        </div>

        <h1 id="userName">What Ever</h1>
        <a id="gitHubLink" target="_blank" href="https://github.com">
          <img
            src="images/github.svg"
            alt="logo do site github"/> 
          <span id="userGitHub" > whatever </span>
          </a
        >
        <p id="userBio">An student focused on learning programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a target="_blank" href="https://youtube.com">
              <img src="images/youtube.svg" alt="logo do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://instagram.com">
              <img src="images/instagram.svg" alt="logo do instagram"
            /></a>
          </li>
          <li class="facebook">
            <a
              target="_blank"
              href="https://facebook.com"
            >
              <img src="images/facebook.svg" alt="logo do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a target="_blank" href="https://https://twitter.com">
              <img src="images/twitter.svg" alt="logo do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"> </script>
  </body>
</html>
